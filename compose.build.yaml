services:
  backend:
    image: ${REGISTRY}/backend:latest
    build:
      context: backend
      dockerfile: Dockerfile
      cache_from:
        - type=local,src=/tmp/.buildx-cache
      cache_to:
        - type=local,dest=/tmp/.buildx-cache,mode=max
    profiles:
      - backend
      - build
  frontend:
    image: ${REGISTRY}/frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
    profiles:
      - frontend
      - build
