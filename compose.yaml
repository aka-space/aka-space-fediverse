services:
  frontend:
    container_name: aka-frontend
    image: ${REGISTRY}/frontend:latest
    restart: always
    networks:
      - network
    profiles:
      - frontend
      - deploy

  database:
    container_name: aka-database
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - database:/var/lib/postgresql
    networks:
      - network

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: aka-cloudbeaver
    restart: always
    depends_on:
      - database
    volumes:
      - cloudbeaver:/opt/cloudbeaver/workspace
    networks:
      - network

  valkey:
    container_name: aka-valkey
    image: bitnami/valkey:latest
    environment:
      - VALKEY_PASSWORD=${REDIS_PASSWORD}
    networks:
      - network

  backend:
    container_name: aka-backend
    environment:
      DATABASE_URL: postgres://${PG_USER}:${PG_PASS}@database/${PG_DB}
      FRONTEND_URL: ${FRONTEND_URL}
      REDIS_URL: ${REDIS_URL}
      CORS__ORIGIN: ${CORS_ORIGIN}
      BCRYPT__COST: ${BCRYPT_COST}
      BCRYPT__SALT: ${BCRYPT_SALT}
      JWT__SECRET: ${JWT_SECRET}
      JWT__REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OAUTH2__GOOGLE__CLIENT_ID: ${GOOGLE_CLIENT_ID}
      OAUTH2__GOOGLE__CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH2__GOOGLE__REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      OAUTH2__GOOGLE__ISSUER_URL: "https://accounts.google.com"
      OAUTH2__GOOGLE__SCOPES: "email,profile"

      OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "otel-collector:4317"
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: "grpc"
      OTEL_TRACES_SAMPLER: "always_on"
      OTEL_SERVICE_NAME: "aka-backend"
    image: ${REGISTRY}/backend:latest
    restart: always
    depends_on:
      - database
    networks:
      - network
    profiles:
      - backend
      - deploy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: aka-es
    environment:
      - node.name=es-node
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - network
    profiles:
      - backend
      - deploy

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: aka-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_HOST=0.0.0.0
      - xpack.security.enabled=false
    depends_on:
      - elasticsearch
    networks:
      - network
    profiles:
      - backend
      - deploy

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    container_name: aka-otel-collector
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
    command: ["--config=/etc/otel/config.yaml"]
    depends_on:
      - elasticsearch
    profiles:
      - backend
      - deploy

  cloudflare-tunnel:
    container_name: aka-cloudflare
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - network

networks:
  network:
    name: aka-network
    external: true

volumes:
  database:
    name: aka-database
    external: true
  cloudbeaver:
    name: aka-cloudbeaver
    external: true
  elasticsearch:
    name: aka-elasticsearch
    external: true
